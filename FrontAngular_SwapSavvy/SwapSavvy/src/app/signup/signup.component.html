<div class="container-fluid">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <img src="./assets/img/logo1.png" alt="Logo" class="img-fluid mb-3" style="max-width: 200px;">
          <h3>Inscription</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="inscription()">
            <div class="form-group mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" id="nom" [(ngModel)]="nom" class="form-control" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="form-group mb-3">
              <label for="prenom" class="form-label">Prénom</label>
              <input type="text" id="prenom" [(ngModel)]="prenom" class="form-control" name="prenom" placeholder="Votre prénom" required>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Votre adresse email" required>
            </div>
            <div class="form-group mb-3 form-password-toggle">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-group input-group-merge">
                <input type="password" id="password" [(ngModel)]="mot_de_passe" class="form-control" name="password" placeholder="Votre mot de passe" required>
              </div>
            </div>
            <button type="submit" class="btn custom-color-btn btn-block connect-btn">S'inscrire</button>
          </form>
          <div *ngIf="inscriptionError" class="alert alert-danger mt-3" role="alert">
            {{ inscriptionError }}
          </div>
        </div>
        <div class="card-footer text-center">
          <a href="signin" class="forgot-password-link">Se connecter</a>
        </div>
      </div>
    </div>
  </div>
</div>
