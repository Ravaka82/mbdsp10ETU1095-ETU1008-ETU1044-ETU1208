<div class="container-fluid">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <img src="assets/img/logo2.png" alt="Logo" class="img-fluid mb-3" style="max-width: 200px;">
          <h3>Connexion</h3>
        </div>
        <div class="card-body">

          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Adresse email</label>
              <input type="text" id="username" class="form-control" name="username" [(ngModel)]="email" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="mot_de_passe" placeholder="Entrez votre mot de passe" required>

              </div>
            </div>

            <button type="submit" class="btn custom-color-btn btn-block connect-btn">Se connecter</button>
            @if(error){
              <p class="error-message">{{ error }}</p>
            }

          </form>
        </div>
        <div class="card-footer text-center">
          <a href="#" class="forgot-password-link">Mot de passe oubli√© ?</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
