<div class="container-fluid">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <mat-card class="login-card">
        <mat-card-header class="text-center">
          <div class="mat-card-avatar mx-auto mb-4">
            <img src="./assets/img/logo1.png" alt="Logo" class="img-fluid" style="max-width: 200px;">
          </div>
          <mat-card-title>Connexion</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="login()" class="form-layout">
            <mat-form-field appearance="fill" class="full-width mb-4">
              <mat-label>Adresse email</mat-label>
              <input matInput type="text" id="username" name="username" [(ngModel)]="email" placeholder="Entrez votre email" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width mb-4">
              <mat-label>Mot de passe</mat-label>
              <input matInput type="password" id="password" name="password" [(ngModel)]="mot_de_passe" placeholder="Entrez votre mot de passe" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class="full-width mb-4">Se connecter</button>
            <div *ngIf="error" class="error-message">
              {{ error }}
            </div>
          </form>
        </mat-card-content>
        <mat-card-footer class="text-center">
          <a href="#" class="forgot-password-link">Mot de passe oubli√© ?</a>
        </mat-card-footer>
        <mat-card-footer class="text-right">
          <a href="signup" class="forgot-password-link">S'inscrire</a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
