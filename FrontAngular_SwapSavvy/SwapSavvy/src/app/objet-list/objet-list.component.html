<div class="cards-container">
  <div *ngFor="let objet of objets" class="example-card">
    <mat-card>
      <!-- Card Content -->
      <mat-card-content>
        <h2>{{ objet.titre }}</h2>
        <p>{{ objet.description }}</p>
        <p>{{ objet.statut }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
