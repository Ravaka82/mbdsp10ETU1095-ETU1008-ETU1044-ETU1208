<div class="cards-container">
  <div *ngFor="let objet of objets" class="example-card">
    <mat-card>
      <mat-card-content>
        <h2>{{ objet.titre }}</h2>
        <p>{{ objet.description }}</p>
        <p class="status">{{  objet.statut }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="['/update', objet._id]">Mettre Ã  jour</button>

        <button mat-flat-button color="warn" (click)="deleteObjet(objet._id)">Supprimer</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
