<h2>Proposer un échange</h2>
<form [formGroup]="echangeForm" (ngSubmit)="proposerEchange()">
  <!-- Sélectionnez votre objet à échanger -->
  <mat-form-field appearance="fill">
    <mat-label>Objet à échanger : </mat-label>

    <mat-select formControlName="objet_proposant" required>
      <mat-option *ngFor="let objet of objetsUser" [value]="objet._id">
        {{ objet.titre }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="echangeForm.controls['objet_proposant']?.invalid && echangeForm.controls['objet_proposant']?.touched">
      Veuillez sélectionner un objet à échanger.
    </mat-error>
  </mat-form-field>

  <!-- Sélectionnez l'objet de l'autre utilisateur -->
  <mat-form-field appearance="fill">
    <mat-label>Objet demandé : </mat-label>
    <mat-select formControlName="objet_acceptant" required>
      <mat-option *ngFor="let objet of objetsAll" [value]="objet._id">
        {{ objet.titre }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="echangeForm.controls['objet_acceptant']?.invalid && echangeForm.controls['objet_acceptant']?.touched">
      Veuillez sélectionner un objet demandé.
    </mat-error>
  </mat-form-field>

  <button type="submit">Proposer l'échange</button>
</form>
