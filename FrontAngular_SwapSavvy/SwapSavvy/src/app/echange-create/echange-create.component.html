<h2>Proposer un échange</h2>
<form (ngSubmit)="proposerEchange()">
  <!-- Sélectionnez votre objet à offrir -->
  <label for="objetOffre">Objet à offrir :</label>
  <input type="number" id="objetOffre" [(ngModel)]="echange.objetOffreId" name="objetOffreId" required>
  <br>

  <!-- Sélectionnez l'objet de l'autre utilisateur -->
  <label for="objetDemande">Objet demandé :</label>
  <input type="number" id="objetDemande" [(ngModel)]="echange.objetDemandeId" name="objetDemandeId" required>
  <br>

  <button type="submit">Proposer l'échange</button>
</form>
