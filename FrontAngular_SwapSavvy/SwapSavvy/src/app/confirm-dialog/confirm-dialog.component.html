<!-- confirm-dialog.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Confirmation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ data.message }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Supprimer</button>
  </mat-card-actions>
</mat-card>
