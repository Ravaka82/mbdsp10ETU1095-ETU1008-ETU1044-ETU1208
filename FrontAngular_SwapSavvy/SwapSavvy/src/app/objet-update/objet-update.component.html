<mat-card *ngIf="objetForm" class="example-card">
  <mat-card-title>Mise à jour de l'objet</mat-card-title>
  <mat-card-content class="card-content">
    <form [formGroup]="objetForm" (ngSubmit)="updateObjet()">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Utilisateur</mat-label>
        <mat-select formControlName="utilisateur_id" required>
          <mat-option *ngFor="let utilisateur of utilisateurs" [value]="utilisateur._id">
            {{ utilisateur.nom }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Categorie</mat-label>
        <mat-select formControlName="categorie_id" required>
          <mat-option *ngFor="let categorie of categories" [value]="categorie._id">
            {{ categorie.nom }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Titre</mat-label>
        <input matInput formControlName="titre" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Statut</mat-label>
        <mat-select formControlName="statut">
          <mat-option value="disponible">Disponible</mat-option>
          <mat-option value="réservé">Réservé</mat-option>
          <mat-option value="échangé">Échangé</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="loading">
          <span *ngIf="!loading">Mettre à jour</span>
          <span *ngIf="loading">Chargement...</span>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
